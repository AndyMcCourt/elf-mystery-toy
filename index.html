<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North Pole Mystery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
              'body': ['"Nunito"', 'sans-serif'],
            },
            colors: {
              'holly-green': '#165B33',
              'berry-red': '#BB2528',
              'snow-white': '#F8B229',
              'gold': '#D4AF37',
              'ribbon-gold': '#F8B229',
            },
            animation: {
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'open-door': 'openDoor 2s forwards ease-in-out',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #0f172a;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-110 {
        transform: rotateY(-110deg);
      }
      /* Custom Scrollbar for Story Modal */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #165B33; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 5px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
